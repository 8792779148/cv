<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>String functions</title>

</head>
<body>
    
<h2 align="center">Math Functions </h2>
<input type="button" value="String Function" onclick="check()">
<script>
    function check(){
    w="abhishek"
    document.write(w.toLowerCase(),"<br>")
    document.write(w.small(), "<br>")
    document.write(w.bold(),"<br>")
    document.write(w.strike(),"<br>")
    document.write(w.link("ab.jpg"),"<br>")
    document.write(w.fontsize("5cm"),"<br>")
    }
</script>
</body>
</html>
